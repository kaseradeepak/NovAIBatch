<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

    <button id='btn-1'>Fix List</button>

    <!-- Task - On click of the button, insert 7 at the correct place. -->

    <script>
        let fixBtn = document.getElementById('btn-1')

        fixBtn.addEventListener('click', function(){
            let myList = document.querySelector('ul')
            console.log(myList)

            //liItems - NodeList. very very similar to Array but some differences are there. 
            //In a NodeList, we can add an element, remove an element etc.
            let liItems = document.querySelectorAll('li') // gives all the li elements from the document.
            console.log(liItems)

            let liItemForSeven = document.createElement('li')
            liItemForSeven.innerText = '7'
            console.log(liItemForSeven)

            //add the new li item to the ul.
            
            let indexOfElement8 = liItems[6] // This line gives us the element at index 6.
            
            // Below line will insert new li item before index 6.
            myList.insertBefore(liItemForSeven,indexOfElement8)

        })



    </script>

</body>
</html>
