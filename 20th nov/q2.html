<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        /* Element Selector.
        ol {
            color: blue;
        } */


        /* Element Selector.
        div {
            color: blue;
        } */

        /* Select all the li elements who are direct child of ol.  */
        /* ol > li {
            color: blue;
        } */
        
        
        /* Select all the li elements who are the descandants of div */
        /* div li {
            color: blue;
        } */

        div > ol > li {
            color: blue;
        }

    </style>

</head>
<body>

    <!-- Write CSS selector to select the second list and change the color to blue. -->

    <ol>
        <li>Maths</li>
        <li>Science</li>
        <li>Physics</li>
    </ol>

    <div>
        <ol>
            <li>Spanish</li>
            <li>Japanese</li>
            <li>Chinese</li>
        </ol>
    </div>
</body>
</html>
